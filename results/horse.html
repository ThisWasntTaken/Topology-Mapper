<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1366;
            height: 768;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#fffb00", "id": 0, "label": " ", "shape": "dot", "size": 1.705149260940972, "title": "Contains 393 elements"}, {"color": "#ffea00", "id": 1, "label": " ", "shape": "dot", "size": 8.404985025601391, "title": "Contains 1780 elements"}, {"color": "#ffa800", "id": 2, "label": " ", "shape": "dot", "size": 34.36382958168293, "title": "Contains 7154 elements"}, {"color": "#ffda00", "id": 3, "label": " ", "shape": "dot", "size": 14.689401990145878, "title": "Contains 3081 elements"}, {"color": "#fffd00", "id": 4, "label": " ", "shape": "dot", "size": 0.9709206839918848, "title": "Contains 241 elements"}, {"color": "#ff0000", "id": 5, "label": " ", "shape": "dot", "size": 100.05313496280553, "title": "Contains 20753 elements"}, {"color": "#ff7a00", "id": 6, "label": " ", "shape": "dot", "size": 52.46836054487489, "title": "Contains 10902 elements"}, {"color": "#ff3900", "id": 7, "label": " ", "shape": "dot", "size": 77.84755096125978, "title": "Contains 16156 elements"}, {"color": "#ffc900", "id": 8, "label": " ", "shape": "dot", "size": 21.282967829195247, "title": "Contains 4446 elements"}, {"color": "#fffe00", "id": 9, "label": " ", "shape": "dot", "size": 0.4250797024442083, "title": "Contains 128 elements"}, {"color": "#ffff00", "id": 10, "label": " ", "shape": "dot", "size": 0.053134962805526036, "title": "Contains 51 elements"}]);
        edges = new vis.DataSet([{"color": "#ffdd00", "from": 0, "to": 1}, {"color": "#ffdd00", "from": 1, "to": 3}, {"color": "#ffdd00", "from": 2, "to": 5}, {"color": "#ffdd00", "from": 3, "to": 5}, {"color": "#ffdd00", "from": 4, "to": 5}, {"color": "#ffdd00", "from": 5, "to": 6}, {"color": "#ffdd00", "from": 6, "to": 7}, {"color": "#ffdd00", "from": 7, "to": 8}, {"color": "#ffdd00", "from": 7, "to": 9}, {"color": "#ffdd00", "from": 7, "to": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"shadow": {"enabled": true}}, "edges": {"color": {"inherit": true}, "smooth": true}, "physics": {"barnesHut": {"centralGravity": 0, "springLength": 1, "springConstant": 0.01, "avoidOverlap": 0.5}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
